<!-- templates/courses/course_list.html -->
{% extends "base.html" %}

{% block title %}课程列表{% endblock %}

{% block content %}
<h2>课程列表</h2>
<ul>
    {% for course in courses %}
        <li>{{ course.name }}</li>
    {% empty %}
        <li>没有课程。</li>
    {% endfor %}
</ul>
{% endblock %}
