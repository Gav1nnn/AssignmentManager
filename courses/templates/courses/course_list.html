{% extends 'base.html' %}

{% block content %}
<h2>Courses</h2>
{% if user.role == 'teacher' %}
  <a href="{% url 'course_add' %}" class="btn btn-primary">Add Course</a>
{% endif %}
<ul>
  {% for course in courses %}
    <li>
      {{ course.name }} 
      {% if user.role == 'teacher' %}
        <a href="{% url 'course_edit' course.id %}">Edit</a>
        <a href="{% url 'course_delete' course.id %}">Delete</a>
      {% endif %}
    </li>
  {% endfor %}
</ul>
{% endblock %}
